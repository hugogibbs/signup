<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    
<div class="container">
    
    <div class="backImg"></div>

    
       
        <div class="details">
        
            <div class="line1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div class="line2">You know you want to.</div>
            <div class="line3">Let's do this!</div>

    <form action="#" method="get">
    
            <div class="rows">
                <div class="row1">

                    <div class="firstName">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="lastName">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div class="row2">

                    <div class="emailInput">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="phoneNumber">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input class="phoneNumber" type="text" id="phone_number" name="phone_number" required>
                    </div>
                </div>
                
                <div class="row3">

                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="passwordConfirm">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password_confirm" name="password_confirm" required>
                    </div>

                </div>

            </div>

            <div class="low">
                <button class="createAccount" type="submit" id="create_account" name="create_account">Create Account</button>
                <div class="already">Already have an account? <a href="https://hugogibbs.github.io/real-estate/">Log in</a></div>
            </div>

        </div>
    </form>

</div>

</body>
</html>
